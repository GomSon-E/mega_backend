<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>
	function checkEmail() {
		var email = document.getElementById("email")
		var isContained = false

		for (var i = 0; i < email.value.length; i++) {
			if (email.value[i] == "@") {
				isContained = true
			}
		}

		if (isContained) {
			document.getElementById("result").innerHTML = "확인 되었습니다."
		}
		else {
			document.getElementById("result").innerHTML = "이메일 형식을 확인하여 주세요."
		}
	}
</script>
</head>
<body>
	
	<!-- 

		2022.10.26 20:39 - 20:45
	
		버튼을 클릭할때 작성된 이메일에 '@'가 포함되어 있으면 "확인 되었습니다."를 result에 출력하고
		버튼을 클릭할때 작성된 이메일에 '@'가 포함되어 있지 않으면 "이메일 형식을 확인하여 주세요."를 result에 출력하시오.
		
	 -->

	<p>	
		email : <input type="text" id="email" name="email"> 
		<input type="button" value="확인" onclick="checkEmail()">
	</p>
	<span id="result"></span>
	
</body>
</html>
